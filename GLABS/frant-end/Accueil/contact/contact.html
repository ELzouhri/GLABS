<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Laboratoire GLaBS</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
               
                
                <!-- Carte du formulaire -->
                <div class="card border-0 shadow-lg">
                    <div class="card-header bg-primary text-white py-3">
                        <h3 class="mb-0 text-center"><i class="bi bi-envelope me-2"></i>Formulaire de Contact</h3>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <!-- Champ Email -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-envelope text-primary"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="votre@gmail.com" required>
                                </div>
                                
                            </div>
                            
                            <!-- Champ Message -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Votre message</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light align-items-start">
                                        <i class="bi bi-chat-left-text text-primary"></i>
                                    </span>
                                    <textarea class="form-control" rows="5" placeholder="DÃ©crivez votre demande ici..." required></textarea>
                                </div>
                            </div>
                            
                            <!-- Bouton d'envoi -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send me-2"></i>Envoyer le message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
               
                            
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
